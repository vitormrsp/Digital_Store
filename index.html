<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Store</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="#">
            <img src="./logo.svg" alt="Digital Store Logo">
            <span>Digital Store</span>
        </a>
    </header>
    <main>
        <form>
            <div class="title-box">
                <h1>Crie Sua Conta</h1>
                <p>Já possui uma conta? Entre <a href="#">aqui</a></p>
            </div>
            <div class="input-box">
                <label>Email *</label>
                <input type="email" placeholder="Insira seu email"/>
            </div>
            <button>Criar Conta</button>
            <div class="else-box">
                <small>Ou faça login com</small>
                <div class="icon-box">
                    <img src="./gmail 1.svg" alt="icone gmail">
                    <img src="./facebook.svg" alt="icone facebookx">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
